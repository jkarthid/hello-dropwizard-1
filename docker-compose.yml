version: "3"

services:
  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "81:81" 
  dropwizard:
    image: tsprasath91/hello-dropwizard:latest
    restart: always
    expose:
      - "8080:8080"
      - "8081:8081"
networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
         aux_addresses:
          nginx: 10.5.0.5
          dropwizard: 10.5.0.6      
